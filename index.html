<html lang="pt-br">

<head>

<body onload="td.showTask()">
  <div class="container">

    <div class="input-todo">
      <p id="counter" class="counter">82</p>
      <input type="text" name="" id="todo-entry" onkeyup="td.char_count()" autofocus maxlength="82" placeholder="Task to do">

    </div>
    <div class="tasksDo" id="taskDo">

    </div>
  </div>
